include "test"
evaluation {
		BH {
			wala.entry.class = "LbarnesHut/ParallelBarneshut"
			wala.dependencies.binary = ["benchmarks/barnesHut/bin"]
		}
		EM3D {
			wala.entry.class = "Lem3d/parallelArray/Em3d"
			wala.dependencies.binary = ["benchmarks/em3d/bin"]
		}
		jUnit {
			wala.entry.class = "Ljunit/tests/ParallelAllTests"
			wala.dependencies.binary = ["benchmarks/junit/bin"]
		}
		LuSearch {
			wala.entry.class = "Lorg/dacapo/lusearch/Search"
			wala.dependencies.binary = ["benchmarks/lusearch/bin"]
		}
		MonteCarlo {
			wala.entry.class = "Lmontecarlo/parallel/JGFMonteCarloBench"
			wala.entry.method = "JGFrun(I)V"
			wala.dependencies.binary = ["benchmarks/montecarlo/bin"]
		}
		OldCoref {
			wala.entry.class = "LLBJ2/nlp/coref/ClusterMerger"
			wala.dependencies {
				binary = 	["benchmarks/coref/bin"]
				jar = 		["benchmarks/coref/java_cup_runtime.jar"]
			}
		}
		WEKA {
			wala.entry.class = "Lweka/clusterers/EM"
			wala.dependencies {
				binary = 	["benchmarks/weka/bin"]
				jar = 		["benchmarks/weka/lib/java-cup.jar", "benchmarks/weka/lib/JFlex.jar", "benchmarks/weka/lib/junit.jar"]
			}
		}
}